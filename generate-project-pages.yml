name: Generate Project Subpages

on:
  push:
    paths:
      - 'projects.json'

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Generate project subpages
      run: node generate_subpages.js
      
    - name: Commit generated files
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add *.html
        git diff --staged --quiet && echo "No changes to commit" || git commit -m "Generate project subpages"
        git push
